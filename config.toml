baseURL = 'http://pe-nielsen@github.io/'
languageCode = 'en-us'
title = 'Peter Einarsson Nielsen'
theme = 'hello-friend-ng'
paginate = 10

[permalinks]
  posts = "/posts/:year/:month/:title/"


[author]
  name = "P. Einarsson Nielsen"


[params]
  dateform        = "2 Jan, 2006"
  dateformShort   = "2 Jan"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "PhD Physics at the University of Cambridge"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable sharing buttons, if you like
  enableSharingButtons = true

  # Add theme toggle button
  enableThemeToggle = true

  # Metadata mostly used in document's head
  description = "Petur Einarsson Nielsen, homepage"
  keywords = "homepage, blog"
  images = [""]

  # Custom footer
  # If you want, you can easily override the default footer with your own content.
  #
  [params.footer]
    trademark = true
    rss = false
    copyright = false
    author = true

    topText = []
    bottomText = [
      "Built with <a href=\"http://gohugo.io\">Hugo</a>"
    ]


  [params.logo]
    logoMark     = ">"
    logoText     = "pe-nielsen"
    logoHomeLink = "/"
    # Set true to remove the logo cursor entirely.
    # logoCursorDisabled = false
    # Set to a valid CSS color to change the cursor in the logo.
    # logoCursorColor    = "#67a2c9"
    # Set to a valid CSS time value to change the animation duration, "0s" to disable.
    logoCursorAnimate  = "3s"


  # Social icons
  [[params.social]]
    name = "email"
    url = "mailto:nielsen.petur@gmail.com"
  [[params.social]]
    name = "orcid"
    url = "https://orcid.org/my-orcid?orcid=0000-0002-5730-9645"

[taxonomies]
    category = "blog"
    tag      = "tags"
    series   = "series"

  # And you can even create generic menu
[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
  [[menu.main]]
    identifier = "posts"
    name       = "Posts"
    url        = "posts/"